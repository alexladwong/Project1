    <p></p>
    <input type="number" placeholder="Order Cost" 
    class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
    
    calculateTotal()
    
    ">Calculate</button>
    <p class="js-total-cost"></p>



    <script>
        // String(25)
        // console.log('40' * 5);
        // console.log('25' + 5);

        // window.document
        // window.alert
        // window.console.log('window');
        // window.console.log('alert');

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }


        function calculateTotal() {
            const inputElelment = document.querySelector('.js-cost-input');

            let cost = Number(inputElelment.value);

            if (cost > 50) {
                cost = cost + 10;
            
            }

            document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
            
        }


        function Subscribe(){
            const buttonElement = document.querySelector
            
            ('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe';
        }
    
        }
    </script>
