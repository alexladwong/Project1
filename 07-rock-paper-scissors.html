<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
</head>
<body>
<p>
    Rock Paper Scissors
</p>

<!-- Rock buttons -->
<button onclick="
   playGame('Rock');
">Rock</button>
<!-- End of Rock button -->

<!-- Paper Button -->
<button onclick="
     playGame('Paper');
">Paper</button>
<!-- End of Paper button -->

<!-- cissors button -->
<button onclick="
   playGame('Scissors');
">Scissors</button>
<!-- End of Scissors button -->

    <script>
        // Naming Function Section starts Here. 
        function playGame(playerMove){
            const computerMove = pickComputerMove();

                let result = '';
            // Scissors Sections starts here
                if (playerMove === 'Scissors') {
                    if (computerMove === 'Rock') {
                    result = 'You lose.';
                    } else if (computerMove === 'Paper') {
                        result = 'You Win.';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.';
                    }
           // Scissors Sections Ends Here. 


            // Paper Section starts Here. 
                } else if (playerMove === 'Paper') {
                    if (computerMove === 'Rock') {
                        result = 'You Win.';
                    } else if (computerMove === 'Paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.';
                    }
            // Paper Section Ends Here.

            // Rock Section starts Here.
                } else if (playerMove === 'Rock') {
                    if (computerMove === 'Rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'Paper') {
                        result = 'You lose.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You Win.';
                    }
                }  
            // Rock Section Ends Here.     

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            }

        // Calling Function Section starts Here.    
        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }

            return computerMove;
        } 
    </script>
</body>
</html>
